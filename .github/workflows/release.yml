name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build Linux AMD64 binary
      env:
        GOOS: linux
        GOARCH: amd64
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        binary_name="llm-${{ steps.get_version.outputs.VERSION }}-linux-amd64"
        go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o "dist/$binary_name" cmd/llm/main.go
        tar -czf "dist/llm-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz" -C dist "$binary_name"

    - name: Build Linux ARM64 binary
      env:
        GOOS: linux
        GOARCH: arm64
        CGO_ENABLED: 0
      run: |
        binary_name="llm-${{ steps.get_version.outputs.VERSION }}-linux-arm64"
        go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" -o "dist/$binary_name" cmd/llm/main.go
        tar -czf "dist/llm-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz" -C dist "$binary_name"

    - name: Upload release artifacts
      uses: actions/upload-artifact@v3
      with:
        name: release-binaries
        path: dist/

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: release-binaries
        path: ./dist

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: LLM ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## What's New in ${{ steps.get_version.outputs.VERSION }}
          
          ### Features
          - Simple LLM implementation in Go
          - Transformer architecture with self-attention
          - Wikipedia data integration
          - Advanced text generation with repetition control
          - Temperature, top-k, and top-p sampling
          - Model persistence (save/load)
          - Comprehensive CLI interface
          
          ### Downloads
          Choose the binary for your Linux platform:
          - **Linux AMD64**: `llm-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz`
          - **Linux ARM64**: `llm-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz`
          
          ### Usage
          ```bash
          # Extract the archive and run
          tar -xzf llm-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
          ./llm-${{ steps.get_version.outputs.VERSION }}-linux-amd64 -mode=train -epochs=10
          ./llm-${{ steps.get_version.outputs.VERSION }}-linux-amd64 -mode=generate -text="Hello world" -temperature=0.8
          ```
          
          See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
        draft: false
        prerelease: false

    - name: Upload Linux AMD64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/llm-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
        asset_name: llm-${{ steps.get_version.outputs.VERSION }}-linux-amd64.tar.gz
        asset_content_type: application/gzip

    - name: Upload Linux ARM64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/llm-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz
        asset_name: llm-${{ steps.get_version.outputs.VERSION }}-linux-arm64.tar.gz
        asset_content_type: application/gzip 